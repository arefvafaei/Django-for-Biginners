{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{%block content%}
{% if user.is_authenticated %}
    HI {{ user.usernane }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a> | 
    <a href="{% url 'singup' %}">Sing Up</a>
{% end if %}
{% endblock content %}
